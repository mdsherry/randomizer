    requirements: RescueZelda, (| CanFly, Glitch:OneFrameClipOW, CanOWYBA, CanBootsClip, CanSuperSpeed, (& CanLiftRocks, Lamp))
  - name: Region:DeathMountainEast
    requirements: RescueZelda, (| Glitch:OneFrameClipOW, CanBootsClip, CanSuperSpeed, (& Hookshot, Region:DeathMountainWest), (& Hammer, Region:TowerOfHera)))

  - name: Region:EasternPalace
    requirements: RescueZelda
  - name: Region:DesertPalace
    requirements: RescueZelda, (| BookOfMudora, (& Region:Mire, MagicMirror))
  - name: Region:TowerOfHera
    requirements: MagicMirror, Region:DeathMountainWest
  - name: Region:HyruleCastleTower
    requirements: CanKillMostThings, RescueZelda, (| Cape, ProgressiveSword*2 )

  - name: Region:DarkWorldSouth
    requirements: RescueZelda, (| Region:DarkWorldNorthWest, CanOWYBA, (& (| MoonPearl, CanBunnyRevive ), (& Region:DarkWorldNorthEast, (| Hammer, (& CanSuperSpeed, (| Flippers, Glitch:FakeFlipper )) ) )
  - name: Region:DarkWorldNorthEast
    requirements: RescueZelda, (| CanOWYBA, Glitch:OneFrameClipOW, (& MoonPearl, CanBootsClip), DefeatAgahnim, (&Hammer, CanLiftRocks, MoonPearl), (& (| CanLiftDarkRocks, CanSuperSpeed), MoonPearl, (| Hammer, Flippers, CanBunnyRevive, (& Glitch:WaterWalk, PegasusBoots))))
  - name: Region:DarkWorldNorthWest
    requirements: RescueZelda, MoonPearl, (| (& Region:DarkWorldNorthEast, Hookshot, (| CanLiftRocks, Hammer, Flippers ) ), (& Hammer, CanLiftRocks), CanLiftDarkRocks )
  - name: Region:Mire
    requirements: RescueZelda, CanLiftDarkRocks, (| CanFly, CanBootsClip, Glitch:OneFrameClipOW)
  - name: Region:DarkWorldDeathMountainEast
    requirements: RescueZelda, (| (& CanLiftDarkRocks, Region:DeathMountainEast), (& CanBootsClip, (| MoonPearl, Hammer, CanOWYBA)), Glitch:OneFrameClipOW )
  - name: Region:DarkWorldDeathMountainWest
    requirements: RescueZelda, CanLiftDarkRocks, Region:DeathMountainWest

  - name: Region:PalaceOfDarkness
    requirements: RescueZelda, Region:DarkWorldNorthEast, MoonPearl, HasSword, (+28, HeartContainer*4, PieceOfHeart), HasABottle
  - name: Region:SwampPalace
    requirements: RescueZelda, Flippers, Region:DarkWorldSouth, MoonPearl, MagicMirror, HasSword, (+28, HeartContainer*4, PieceOfHeart), HasABottle
  - name: Region:SkullWoods
    requirements: RescueZelda, HasSword, (+16, HeartContainer*4, PieceOfHeart), HasABottle, Region:DarkWorldNorthWest, MoonPearl
  - name: Region:ThievesTown
    requirements: RescueZelda, HasSword, (+16, HeartContainer*4, PieceOfHeart), HasABottle, Region:DarkWorldNorthWest, MoonPearl
  - name: Region:IcePalace
    requirements: RescueZelda, ProgressiveSword*2, (+36, HeartContainer*4, PieceOfHeart), Bottle*2, ProgressiveArmor, MoonPearl, CanMeltThings, Flippers, CanLiftDarkRocks
  - name: Region:MiseryMire
    requirements: RescueZelda, ProgressiveSword*2, (+36, HeartContainer*4, PieceOfHeart), Bottle*2, ProgressiveArmor, MoonPearl, Ether, Hookshot, Region:Mire
  - name: Region:TurtleRock
    requirements: >
      RescueZelda, ProgressiveSword*2, (+36, HeartContainer*4, PieceOfHeart), Bottle*2, ProgressiveArmor, MoonPearl, Quake, MoonPearl, CaneOfSomaria, Hammer, CanLiftDarkRocks, Region:DeathMountainEast
      
  - name: Region:GanonsTower
    requirements: MoonPearl, Crystal1, Crystal2, Crystal3, Crystal4, Crystal5, Crystal6, Crystal7, Region:DarkWorldDeathMountainEast, HaveAllProgressItems

  - name: HaveAllProgressItems
    requirements: >
      ProgressiveSword*4, Bombos, BookOfMudora, CaneOfSomaria, Cape,
      Ether, FireRod, Flippers, Hammer, Hookshot, IceRod, Lamp, MagicMirror,
      MoonPearl, OcarinaInactive, PegasusBoots, Powder, ProgressiveGlove*2, ProgressiveBow*2,
      Quake, Shovel, BugCatchingNet, ProgressiveShield*3, CaneOfByrna, ProgressiveArmor,
      Boomerang, RedBoomerang

