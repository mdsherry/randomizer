    requirements: (| HasSword, CaneOfSomaria, CanBombThings, CaneOfByrna, CanShootArrows, Hammer, FireRod )
  - name: CanLiftRocks
    requirements: ProgressiveGlove
  - name: CanLiftDarkRocks
    requirements: ProgressiveGlove*2
  - name: CanLightTorches
    requirements: (|Lamp, FireRod)
  - name: CanMeltThings
    requirements: FireRod
  - name: CanFly
    requirements: OcarinaInactive
