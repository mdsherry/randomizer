flags:
  - name: HasSword
    requirements: Items.SmithSword

  - name: HasSpin
    requirements: (|Items.SpinAttack, Items.FastSpin, Items.FastSplit, Items.GreatSpin, Items.LongSpin)

  - name: CanSplit2
    requirements: Items.SmithSword*3, Helpers.HasSpin

  - name: CanSplit3
    requirements: Items.SmithSword*4, Helpers.HasSpin

  - name: CanSplit4
    requirements: Items.SmithSword*5, Helpers.HasSpin

  - name: HasBottle
    requirements: (|Items.Bottle1, Items.Bottle2, Items.Bottle3, Items.Bottle4)

  - name: HasBow
    requirements: Items.Bow

  - name: HasLightBow
    requirements: Items.Bow*2

  - name: HasBoomerang
    requirements: Items.Boomerang

  - name: HasDamageSource
    requirements: (|Helpers.HasSword, Helpers.HasBow, Items.BombBag)

  - name: HasBeam
    requirements: Helpers.HasSword, (|Items.SwordBeam, Items.PerilBeam)

  - name: CanDownThrust
    requirements: Helpers.HasSword, Items.DownThrust, Items.RocsCape

  - name: CanDestroyTrees
    requirements: (|Helpers.HasSword, Helpers.HasLightBow, Items.BombBag ,Items.LanternOff)

  - name: AccessEastField
    requirements: (|Helpers.CanDestroyTrees, Items.Ocarina)

  - name: AccessWestField
    requirements: (|Items.RocsCape, (&Helpers.HasSword, Helpers.HasSpin), Items.Flippers, (&Items.BombBag, Helpers.CanSplit3))

  - name: AccessMinishWoods
    requirements: Helpers.AccessEastField

  - name: AccessCrenel
    requirements: Helpers.AccessWestField, Helpers.HasBottle, (|Items.BombBag, Items.GripRing)

  - name: AccessLowerCrenel
    requirements: Helpers.AccessWestField, Helpers.HasBottle, (|Items.BombBag, (&Items.RocsCape, Items.GustJar))

  - name: GotScrolls
    requirements: (+7, Items.SpinAttack, Items.RockBreaker, Items.DashAttack, Items.DownThrust, Items.RollAttack, Items.SwordBeam, Items.PerilBeam, Items.GreatSpin, Items.FastSpin, Items.FastSplit, Items.LongSpin)

  - name: AccessWilds
    requirements: Helpers.AccessWestField, Helpers.CanSplit2, (|Items.PegasusBoots, Items.RocsCape)

  - name: AccessHyliaNorth
    requirements: Helpers.AccessEastField,(|Items.RocsCape, Items.LonLonKey,Items.Ocarina,(&Items.Flippers, Items.MoleMitts))

  - name: AccessHyliaSouth
    requirements: Helpers.AccessHyliaNorth,(|Items.Flippers,Items.RocsCape,(&Items.MoleMitts,Items.PacciCane))

  - name: AccessTreasureCave
    requirements: Helpers.AccessHyliaNorth, Items.MoleMitts, Items.RocsCape

  - name: AccessValley
    requirements: Helpers.CanSplit3, (|Items.BombBag, Items.RocsCape, Items.Flippers), Items.LanternOff

  - name: AccessCrypt
    requirements: Helpers.AccessValley, Items.GraveyardKey, Helpers.CanSplit3, Items.PegasusBoots

  - name: AccessFallsNorth
    requirements: Items.BombBag, Items.KinstoneX.YellowCrown, Items.LanternOff

  - name: AccessFallsSouth
    requirements: Helpers.AccessEastField, Items.PacciCane

  - name: AccessClouds
    requirements: Helpers.AccessFallsNorth, Items.GripRing

  - name: AccessUpperClouds
    requirements: Helpers.AccessClouds, (|Items.RocsCape, Items.MoleMitts), Items.KinstoneX.YellowTornadoProng*5

  - name: DeepwoodAccess
    requirements: Helpers.AccessMinishWoods, (|Items.JabberNut, Items.Flippers)

  - name: CompleteDeepwood
    requirements: Helpers.DeepwoodAccess, Items.GustJar, Helpers.HasSword, Items.BigKey:Deepwood

  - name: CoFAccess
    requirements: Helpers.AccessCrenel,(|Items.PacciCane, (&Items.GripRing, (|Items.RocsCape, Helpers.HasLightBow,(&Items.GustJar, (|Items.BombBag, Helpers.HasBow, Helpers.HasBoomerang, Helpers.HasBeam))))), (|Items.BombBag, Items.Shield, Items.PacciCane, Helpers.CanDownThrust), Helpers.HasDamageSource

  - name: CompleteCoF
    requirements: Helpers.CoFAccess, Items.PacciCane, Items.SmallKey:FlameCave*2, Items.BigKey:FlameCave

  - name: AccessFortress
    requirements: Helpers.AccessWilds, Items.KinstoneX.YellowTotemProng*3, (|Helpers.HasBow, Items.RocsCape, Items.Flippers)

  - name: CompleteFortress
    requirements: Helpers.AccessFortress, Items.MoleMitts, Helpers.CanSplit2, Helpers.HasBow, Items.BigKey:Fortress

  - name: AccessDroplets
    requirements: Helpers.AccessHyliaSouth, (|Items.Flippers, Items.RocsCape)

  - name: DropletsBottomJump
    requirements: Items.LanternOff, Items.RocsCape, Helpers.HasDamageSource, Items.SmallKey:Droplets*4

  - name: DropletsEastLever
    requirements: Helpers.AccessDroplets, Items.BigKey:Droplets, (|Helpers.DropletsBottomJump, (&Items.GustJar, Items.Flippers, Items.SmallKey:Droplets*4)), Helpers.CanSplit2

  - name: DropletsWestLever
    requirements: Helpers.AccessDroplets, Items.BigKey:Droplets, Items.LanternOff, Items.Flippers, Items.BombBag, Items.SmallKey:Droplets*4, Helpers.CanSplit2

  - name: CompleteDroplets
    requirements: Helpers.DropletsEastLever, Helpers.DropletsWestLever, Items.LanternOff, Helpers.HasSword

  - name: AccessPalace
    requirements: Helpers.AccessUpperClouds, Helpers.CanSplit3, (|Items.RocsCape, Items.BombBag, Items.GustJar, Helpers.HasBoomerang, Helpers.HasBow)

  - name: CompletePalace
    requirements: Helpers.AccessPalace, Items.RocsCape, Items.PacciCane, Items.LanternOff, Items.BigKey:Palace, Items.SmallKey:Palace*6

  - name: DHCAccess
    requirements: SmithSword*5, WindElement, FireElement, WaterElement, EarthElement

  - name: BeatVaati
    requirements: Items.BigKey:DHC,Items.SmallKey:DHC,Helpers.CanSplit4, Items.BombBag, Helpers.HasBow, Items.RocsCape, Items.LanternOff, Items.GustJar, Items.PacciCane

  - name: CastleBigDoorsOpen
    requirements: Helpers.DHCAccess, Items.SmallKey:DHC*1, Helpers.CanSplit4, Items.RocsCape, (|Items.Boomerang*2, Helpers.HasBow), Items.BombBag

